<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>事件的传递</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #f {
        width: 500px;
        height: 300px;
        background: yellow;
      }

      #s {
        width: 300px;
        height: 200px;
        background: blue;
      }
    </style>
  </head>
  <body>

    <div id="f">
      <div id="s"></div>
    </div>

    <script type="text/javascript">
      var f = document.getElementById("f");
      var s = document.getElementById("s");

      /*
      document.addEventListener("click", function(){
        console.log("document click...");
      },false);//冒泡

      f.addEventListener("click", function(){
        console.log("f click...");
      },false);//冒泡

      s.addEventListener("click", function(){
        console.log("s click...");
      },false);//冒泡
      */


      document.addEventListener("click", function(){
        console.log("document click...");
      },true);//捕获传递

      f.addEventListener("click", function(){
        console.log("f click...");
      },true);//

      s.addEventListener("click", function(){
        console.log("s click...");
      },true);//

    </script>

  </body>
</html>
