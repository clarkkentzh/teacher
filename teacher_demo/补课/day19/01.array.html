<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>数组常用方法</title>
  </head>
  <body>
    <script type="text/javascript">

    console.log("-----join-------");
      var a = [1,2,3];
      var ret = a.join("+");//1+2+3
      console.log(eval(ret));

      ret = a.join("*");//1*2*3
      console.log(eval(ret));//eval，执行js代码

      ret = a.join("");
      console.log(ret);

    console.log("------reverse------");
    a = [1,2,3,4,5,6];
    console.log(a.reverse());//直接改变数组本身


    console.log("------sort------");
    // a = [5,4,3,2,1];
    a = [10,5,2,30];
    ret = a.sort();//默认按照编码排序
    console.log(ret);

    //指定对数值按照升序或者降序排列
    a.sort(function(m,n){
      console.log("****",m,n);
      return m - n;
    });
    console.log(a);


    console.log("------concat------");
    var num1 = [1, 2, 3];
    var num2 = [4, 5, 6];
    var num3 = [7, 8, 9];
    // 组成新数组[1, 2, 3, 4, 5, 6, 7, 8, 9]; 原数组 num1, num2, num3 未被修改
    var nums = num1.concat(num2, num3);
    console.log(nums);

    console.log("------slice 切片, 浅复制------");
    a = [12,3,4,5,6, [100,101,102]];
    ret = a.slice();
    console.log(ret);
    a[5].push(103);//影响切片后的数组
    console.log(ret);

    ret = a.slice(1,4);
    console.log(ret);


    ret = a.slice(-4,-1);
    console.log(ret);


    console.log("------splice 添加、删除、修改 -----");
    var myFish = ["angel", "clown", "mandarin", "surgeon"];
    //任意位置添加
    myFish.splice(1,0,"hello", "world");
    console.log(myFish);

    //在指定位置删除连续的n个元素
    ret = myFish.splice(1,2)
    console.log(myFish);
    console.log(ret);//得到删除的元素

    //修改
    ret = myFish.splice(1,1,"hello");
    console.log(myFish);
    console.log(ret);//











    </script>

  </body>
</html>
