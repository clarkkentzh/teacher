<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>原生事件</title>
  </head>
  <body>

    <button  onclick="alert('click btn...');">点击</button>

    <button id="btn">按钮1</button>

    <button id="btn2">按钮2</button>


    <script src="./jquery-3.0.0.js" charset="utf-8"></script>
    <script type="text/javascript">
      // btn, 是DOM对象
      var btn = document.getElementById("btn");
      var btn2 = document.getElementById("btn2");

      /*
      //btnjq，jQuery对象
      var btnjq = $("#btn");
      console.log(btn);
      console.log(btnjq);
      */

      //DOM0级，事件
      btn.onclick = function () {
        console.log("btn click 1...");
        btn.onclick = null;//移除事件处理程序
      };

      /*
      //无法添加多个事件处理程序
      btn.onclick = function () {
        console.log("btn click 2...");
      };
      */



      //DOM2级，事件
      //事件添加
      btn2.addEventListener("click", function(){
        console.log("btn2 click 1....");
      }, false);

      function handler2(){
        console.log("btn2 click 2....");
      }
      btn2.addEventListener("click", handler2, false);

      //事件移除
      btn2.removeEventListener("click",handler2, false);


    </script>

  </body>
</html>
