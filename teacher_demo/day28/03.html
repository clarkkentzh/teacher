
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script>

    /*
    @start, 0< start < 100，number
    @complete,一个函数， function complete(number){....}
    */
    function add(start,complete){
      for(var i = 0; i < 100; i++){
        start += 3;

        if (start >= 100){
          complete(start);
          return;
        }
      }
    }

    add(10, function(num){
      console.log("num = ", num);
    });

    </script>

  </body>
</html>
