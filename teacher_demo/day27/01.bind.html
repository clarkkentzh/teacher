<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>函数的执行环境</title>
  </head>
  <body>
    <button id="btn">点击</button>

    <script type="text/javascript">

      var data = 0;

      var btn = document.getElementById("btn");
      btn.data = 10;

      var obj = {
        data: 100
      };

      function handler(event) {
        console.log(this.data);
      }

      btn.addEventListener('click',handler,false );//10

      handler();//0

      handler.call(obj);//100?

    </script>

  </body>
</html>
