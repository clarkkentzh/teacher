<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>内置bind方法传递参数</title>
  </head>
  <body>

    <script type="text/javascript">

    function test(arg1,arg2,arg3) {
      console.log(arg1,arg2,arg3);
      console.log(arguments.length);
    }

    var newTest = test.bind(this,10,20,30);//bind的参数靠前，额外的参数靠后
    newTest(40,50);

    </script>

  </body>
</html>
