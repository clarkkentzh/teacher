<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>event事件</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        .f {
            width: 500px;
            height: 300px;
            background: yellow;
        }

        .s {
            width: 200px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>


<div class="f">
    <div class="s"></div>
</div>

<script>
    var f = document.getElementsByClassName("f")[0];
    var s = f.children[0];

    s.addEventListener('click', function (event) {
        console.log("s click 1");
    });

    s.addEventListener('click', function (event) {
        console.log("s click 2");
//        event.stopPropagation();
        event.stopImmediatePropagation();//后续的处理函数也不在执行
    });

    s.addEventListener('click', function (event) {
        console.log("s click 3");
    });


    f.addEventListener('click', function (event) {
        console.log("f click");
    });




</script>

</body>
</html>
