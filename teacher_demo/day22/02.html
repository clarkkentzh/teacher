<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		.f {
			width: 100%;
			height: 80px;
			background: url("./img/1.jpg") no-repeat;
			background-size: 100%;
		}

		.time {
			font-size: 50px;
			text-align: center;
		}
	</style>
</head>
<body>

<div class="f"></div>
<div class="time">倒计时<span>10</span>s</div>


<script type="text/javascript">
   var f = document.getElementsByClassName("f")[0];
   var time = document.getElementsByClassName("time")[0];
   var span = time.children[0];

   var num = 10;
   var id = setInterval(function(){
   	num--;
   	if (num == 0){
   		f.style.display = "none";
   		clearInterval(id);
   	}
   	span.innerHTML = (num > 9? num : '0' + num);
   },1000);


	
</script>
	
</body>
</html>
