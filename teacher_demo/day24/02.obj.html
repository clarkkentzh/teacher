<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面向对象</title>
</head>
<body>

<script>

    // 使用已有的构造函数，实例化对象
    var obj = new Object();
    console.log(typeof obj);

    var d = new Date();
    console.log(typeof d);


    var arr = new Array(1,2,3);
    console.log(typeof arr);



    //直接创建
    // {}就是一个空对象
    obj = {};

    //给对象添加了属性，方法
    obj.name = 'lisi';
    obj.age = 10;
    obj.sayHello = function(){
        console.log("hello!");
    };

    //调用方法
    obj.sayHello();


    //直接创建一个带有属性和方法的对象
    var stu = {
        name: 'lisi',
        age: 20,
        sayBye: function(){
            console.log("GoodBye!");
        }
    };

    stu.sayHi = function(){
        console.log("Hi!");
    };



/*    //基本类型，不可以添加属性和方法！！！
    var num = 10;
    num.name = "number";
    console.log(num.name);*/

     //返回对象
    function test(){
        return {
            sayHello: function(){
                console.log("hello");
            },
            sayBye: function () {
                console.log("Bye!");
            }
        };
    }
    var result = test();
    result.sayHello();

</script>

</body>
</html>
