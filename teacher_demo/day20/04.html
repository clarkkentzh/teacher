<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
        * {
            margin: 0;
            padding: 0;
        }

        .f {
            width: 500px;
            height: 300px;
            background: blue;
        }

        .s {
            width: 300px;
            height: 100px;
            background: yellow;
        }
    </style>
</head>

<body>
    <div class="f">
        <div class="s"></div>
    </div>

    <script type="text/javascript">
        var f = document.querySelector(".f");
        var s = document.querySelector(".s");

        //DOM2级，添加事件

        f.addEventListener("click", function() {
            console.log("f click  1....");
        }, false);

        function handler() {
            console.log("f click 2....");
            f.removeEventListener("click", handler, false); //删除事件
        }

        f.addEventListener("click", handler, false);


        s.addEventListener("click", function() {
            console.log("s click....");
        }, false);



        // // 低版本ie(ie9以下)

        // s.attachEvent("onclick", ieHandler);

        // f.attachEvent("onclick", function() {
        //     console.log("ie f click...");
        // });
    </script>

</body>

</html>
