<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标进入、移除事件</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		.stu {
			width: 300px;
			margin: 0 auto;
			border: 1px solid gray;

            /*去掉表格单元格之间的间隙*/
			border-collapse: collapse;
			text-align: center;
		}

		.stu th,
		.stu td {
			border: 1px solid gray;
			height: 50px;
		}
/* 
		.stu tr:hover {
			background:  #ed1941;
		} */


		.f {
			width: 200px;
			height: 200px;
			border: 1px solid red;
		}

	</style>
</head>
<body>

<table class="stu">
	<caption><h1>学生信息</h1></caption>
	<tr>
		<th>姓名</th>
		<th>年龄</th>
		<th>性别</th>
	</tr>
	<tr>
		<th>1000</th>
		<th>20</th>
		<th>男</th>
	</tr>
	<tr>
		<th>1000</th>
		<th>20</th>
		<th>男</th>
	</tr>
	<tr>
		<th>1000</th>
		<th>20</th>
		<th>男</th>
	</tr>
	<tr>
		<th>1000</th>
		<th>20</th>
		<th>男</th>
	</tr>
</table>


<div class="f"></div>

<script src="../js/jquery-3.0.0.min.js"></script>
<script type="text/javascript">

  //保存默认的颜色
   var rawBackColor = $(".stu tr:eq(0)").css("backgroundColor");

   $(".stu tr").hover(function(){
   	//鼠标进入
   	$(this).css("background", "#ed1941");

   }, function(){
   	//鼠标离开

    //恢复默认背景
   	$(this).css("background", rawBackColor);
   });


    
   $(".stu tr").mouseover(function(){
   	 console.log("mouseover .....");
   }).mouseout(function(){
   	 console.log("mouseout  .....");
   });



    $(".f").contextmenu(function(){
    	alert("鼠标右键单击。。。");
    });
</script>
	
</body>
</html>
