<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exec方法</title>
</head>
<body>

<script>

    /*
     *  ?配合*，+使用，用于进行最短匹配，避免贪婪匹配
     * */
    var pattern = /a+?/;
    var found = "aaaaaaabbbbb".match(pattern);
    console.log(found);


    var regex = /quick\s(brown).+?(jumps)/ig;
    var str = "The Quick Brown Fox Jumps Over The Lazy Dog\n" +
        "The Quick Brown Fox Jumps Over The Lazy Dog\n" +
        "The Quick Brown Fox Jumps Over The Lazy Dog";


    var result;
    //使用全局标志，g时，需要对exec循环调用
    while ((result = regex.exec(str)) !== null){
        console.log(result);
    }


</script>

</body>
</html>
